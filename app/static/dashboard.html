<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Dashboard</title></head>
  <body style="font-family:Arial;max-width:900px;margin:20px auto">
    <h2>Dashboard (instância e conexões)</h2>
    <div id="info">Carregando...</div>
    <h3>Conectar múltiplas abas</h3>
    <p>Abra este app em várias abas para demonstrar diferentes clientes conectados a diferentes instâncias.</p>
    <script>
      async function load(){
        const r = await fetch('/info');
        const j = await r.json();
        document.getElementById('info').innerText = JSON.stringify(j,null,2);
      }
      setInterval(load,1500);
      load();
    </script>
  </body>
</html>
